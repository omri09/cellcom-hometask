<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cellcom Hometask</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://kit.fontawesome.com/2359cab851.js" crossorigin="anonymous"></script>

</head>
<body onload="main()">
    <h1>Cellcom Hometask</h1>
    <div class="topnav" id="myTopnav">
        <ul>
        <li onclick="sortListPopularity()">Sort List by Popularity</li>
        <li id= "favoriteButton" class="disabled" onclick="sortListFavorite()">Filter List by Favorite</li>
        <li id= "displaying" onclick="checkDate()">Filter List by Displaying Now</li>
        </ul>
        <!-- mobile menu -->
        <a href="javascript:void(0);" class="icon" onclick="mobileMenu()">
          <i class="fa fa-bars"></i>
        </a>
    
      </div>
      
     
</body>
